<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastPay - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="dist/style.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>


<section id="login" class="login container-fluid bg-fhprimary">


        <div class="row login__container justify-content-center">
            <div class="col-md-3">

                <h3 class="text-white text-center mb-3">
                    <img src="assets/logo.svg" class="FastHostCity Logo" style="width: 12.5rem" alt="logo">
                </h3>

                <form action="" class="">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="username">
                            <i class="bi bi-person-square"></i>
                        </span>
                        <input type="email" class="form-control" name="email" placeholder="Email Address" aria-label="email" aria-describedby="email" required aria-required="true">
                        
                     </div>

                     <div class="input-group mb-3">
                        <span class="input-group-text" id="password">
                            <i class="bi bi-key"></i>
                        </span>
                        <input type="password" class="form-control" name="password" placeholder="Password" aria-label="password" aria-describedby="password" required aria-required="true">
                        
                     </div>


                     <div class="input-group mb-3">
                        <span class="input-group-text" id="password">
                            <i class="bi bi-key"></i>
                        </span>
                        <input type="password" class="form-control" name="password_confirmation" placeholder="Confirm Password" aria-label="password" aria-describedby="password" required aria-required="true">
                        
                     </div>


                     <button type="submit" class="btn btn-fhsecondary d-block w-100">Register</button>

                     <div class="mt-3 text-center">
                        <a href="login.html" class="text-center text-fhsecondary text-decoration-none">Already have account? Login</a>
                     </div>
        


                </form>

            </div>
        </div>


</section>





   



      
      


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="app/script/app.js"></script>
</body>
</html>
