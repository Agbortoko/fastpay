<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastPay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="dist/style.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>


    <!-- Preloader -->

    <section id="preloader" class="preloader d-flex justify-content-center align-items-center">

        <div class="spinner-border"  style="width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden"> Loading.. </span>
        </div>

    </section>


    <!-- Content -->
<div class="container-fluid d-flex align-items-center bg-fhprimary" style="height: 100vh;">


        <div class="mx-auto">

        <h2 class="text-white text-center mb-3">
            <img src="assets/logo.svg" class="FastHostCity Logo" style="width: 12.5rem" alt="logo">
        </h2>

        <form action="" method="post">
            <div class="card">
                <div class="card-header bg-fhprimary text-white">
                    <h3 class="text-center mb-0">Payment Summary</h3>
                </div>
                <div class="card-body p-0">
                   
                    <ul class="list-group">
                        <li class="list-group-item">Charges: <span class="fs-4 fw-bold">3%</span></li>
                        <li class="list-group-item">Payment: <span class="fs-4 fw-bold">15,000 XAF</span></li>
                        <li class="list-group-item">Amount Payable: <span class="fs-4 fw-bold">15,450 XAF</span></li>

                        <li class="list-group-item text-danger text-center">Do not reload this page</li>
                        
                        <li class="list-group-item">
                            <a href="#" class="btn btn-fhsecondary d-block">Pay Now</a>
                        </li>
                    </ul>
                </div>
            </div>

        </form>

            <a href="#" class="d-block mt-3 text-center text-white">Back Home</a>

        </div>

    



</div>



  

   



      
      


    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="app/script/app.js"></script>
</body>
</html>
